<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="container">
      <div class="card">
        <div class="card__img-box">
          <img class="card__img" src="./images/icon-star.svg" alt="icon-star">
        </div>
        <h1 class="heading">
          How did we do?
        </h1>
        <p class="description">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
        <div class="numbers__box">
          <button id="btn-rating" onclick="two()" class="number">1</button>
          <button id="btn-rating" onclick="two()" class="number ">2</button>
          <button id="btn-rating" onclick="two()" class="number ">3</button>
          <button id="btn-rating" onclick="two()" class="number">4</button>
          <button id="btn-rating" onclick="two()" class="number">5</button>
        </div>
        <button class="btn btn-submit" id="submit" type="submit">submit</button>
      </div>

      <!-- Thanke you state -->
      <div class="thankyou__card hidden">
        <div class="img-box">
          <img src="./images/illustration-thank-you.svg" alt="a thank you image" class="thank__img">
        </div>
        <p class="thank-you-info">
          You selected <span id="rating">Add</span> out of 5
        </p>
        <h2 class="heading-2">Thank you!</h2>
        <p class="thank-text">
          We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
  </main>

  <script src="main.js"></script>

  
</body>

</html>
